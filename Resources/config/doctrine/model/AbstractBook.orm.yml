Xidea\Component\Book\Model\AbstractBook:
    type: mappedSuperclass
    repositoryClass: Xidea\Bundle\BookBundle\Doctrine\ORM\Repository\BookRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 255
        description:
            type: text
        createdAt:
            column: created_at
            type: datetime
            nullable: true
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
    manyToMany:
        bookAuthors:
            targetEntity: Xidea\Component\Book\Model\BookAuthorInterface
            joinTable:
                name: book_book_author
                joinColumns:
                    book_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    author_id:
                        referencedColumnName: id
                        unique: true
    manyToOne:
        publisher:
            targetEntity: Xidea\Component\Book\Model\PublisherInterface
            joinColumn:
                name: publisher_id
                referencedColumnName: id
                nullable: false
