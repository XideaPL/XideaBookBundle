parameters:
    xidea_book.template.configuration.default.class: Xidea\Bundle\BaseBundle\Template\TemplateConfiguration
  
services:
    xidea_book.template.configuration.default:
        class: %xidea_book.template.configuration.default.class%
        arguments:
            - %xidea_book.template.namespace%
            - %xidea_book.template.templates%
            - %xidea_book.template.engine%
        calls:
            - [setNamespacedPaths, [%xidea_book.template.namespaced_paths%]]