parameters:
    xidea_book.book.form.type.class: Xidea\Bundle\BookBundle\Form\Type\BookType
    xidea_book.book.form.create.factory.default.class: Xidea\Bundle\BaseBundle\Form\Factory\FormFactory
    xidea_book.book.form.create.handler.default.class: Xidea\Bundle\BookBundle\Form\Handler\BookFormHandler

services:
    xidea_book.book.form.type:
        class: %xidea_book.book.form.type.class%
        arguments:
            - %xidea_book.book.class%
        tags:
            - { name: form.type, alias: "xidea_book" }
    xidea_book.book.form.create.factory.default:
        class: %xidea_book.book.form.create.factory.default.class%
        arguments:
            - @form.factory
            - %xidea_book.book.form.create.name%
            - %xidea_book.book.form.create.type%
            - %xidea_book.book.form.create.validation_groups%
    xidea_book.book.form.create.handler.default:
        class: %xidea_book.book.form.create.handler.default.class%
        arguments:
            - @xidea_book.book.form.create.factory
            - @event_dispatcher